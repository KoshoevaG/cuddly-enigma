{% extends 'includes/base_auth.html' %}
{% load static %}
{% block title %}Welcome{% endblock title %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block body %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Welcome</h3>
                        <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username-input">Username:</label>
                            <input type="text" class="form-control" name="username" id="username-input" placeholder="Enter user name" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" class="form-control" name="password" id="password-input" placeholder="Enter password">
                        </div>
                         <button type="submit" class="btn btn-light">Sign in</button>
                        </form>
                </div>
                <div class="card-hooter text-center">
                    You're not <a href="{% url 'signup' %}">sign up</a>?
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
